version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: node-practice-1-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: node-practice-1
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node-practice-1-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql
      DB_USER: user
      DB_PASS: password
      DB_PORT: 3306
      DB_DATABASE: node-practice-1
      PORT: 3000
      JWT_SECRET: your-secret-key-change-in-production
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
      - /app/node_modules

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge

